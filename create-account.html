    <!-- Create Account -->
    <div class="container" id="create">
        <div class="form-title">CREATE AN ACCOUNT</div>
        <form action="">
            <label for="aname">Account name</label>
            <br>
            <input type="text" placeholder="Account name" name="aname" maxlength="14" autofocus required>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" placeholder="Password" name="password" maxlength="17" required>
            <br>
            <label for="confirm-password">Confirm password</label>
            <br>
            <input type="password" placeholder="Password" name="confirm-password" maxlength="17" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" placeholder="Email" name="email" required>
            <br>
            <label for="fname">Forum username</label>
            <br>
            <input type="text" placeholder="Forum username" name="fname" maxlength="14" required>
            <br>
            <label>
                <input type="checkbox" name="terms">
                I agree to <a href="#"> Terms of Service</a> and <a href="#"> Privacy Policy</a>
            </label>
            <br>
            <button type="submit">Create An Account</button>
        </form>
